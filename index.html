<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI智能平台</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            display: flex;
            width: 100%;
            height: 100vh;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Left side - Login Form */
        .login-form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 2rem;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 0.875rem;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: #3b82f6;
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .form-link {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .form-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Right side - 3D AI Illustration */
        .illustration-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0f2fe 0%, #b3e5fc 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .ai-illustration {
            width: 100%;
            max-width: 500px;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 3D Elements */
        .floating-element {
            position: absolute;
            border-radius: 1rem;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .ai-cube {
            width: 120px !important;
            height: 120px !important;
            background: #f0f9ff !important;
            border: 3px solid #3b82f6 !important;
            border-radius: 1rem !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 3rem !important;
            color: #1e3a8a !important;
            font-weight: bold !important;
            text-shadow: none !important;
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.4) !important;
            animation: rotate 8s linear infinite !important;
        }

        .data-element {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 20%;
            animation-delay: -2s;
        }

        .search-element {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 10%;
            animation-delay: -4s;
            border-radius: 50%;
        }

        .database-element {
            width: 70px;
            height: 70px;
            top: 10%;
            left: 30%;
            animation-delay: -1s;
        }

        .network-element {
            width: 50px;
            height: 50px;
            bottom: 20%;
            right: 30%;
            animation-delay: -3s;
            border-radius: 50%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            
            .illustration-section {
                display: none;
            }
            
            .login-form-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left side - Login Form -->
        <div class="login-form-section">
            <div class="login-form">
                <h1 class="login-title">登录</h1>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">用户名</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            value="tigerlee"
                            placeholder="请输入用户名"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">密码</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="请输入密码"
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                显示
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-links">
                        <a href="#" class="form-link">没有账号？立即注册</a>
                        <a href="#" class="form-link">忘记密码？立即找回</a>
                    </div>
                    
                    <button type="submit" class="login-button">
                        登录
                    </button>
                </form>
            </div>
        </div>

        <!-- Right side - 3D AI Illustration -->
        <div class="illustration-section">
            <div class="ai-illustration">
                <div class="ai-cube">A</div>
                <div class="floating-element data-element"></div>
                <div class="floating-element search-element"></div>
                <div class="floating-element database-element"></div>
                <div class="floating-element network-element"></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Password toggle functionality
            $('#togglePassword').click(function() {
                const passwordField = $('#password');
                const toggleButton = $(this);
                
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    toggleButton.text('隐藏');
                } else {
                    passwordField.attr('type', 'password');
                    toggleButton.text('显示');
                }
            });

            // Form submission
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                if (!username || !password) {
                    alert('请填写完整的登录信息');
                    return;
                }
                
                // Simulate login process
                $('.login-button').text('登录中...');
                $('.login-button').prop('disabled', true);
                
                setTimeout(function() {
                    alert('登录成功！欢迎 ' + username);
                    $('.login-button').text('登录');
                    $('.login-button').prop('disabled', false);
                }, 1500);
            });

            // Input focus effects
            $('.form-input').focus(function() {
                $(this).parent().addClass('focused');
            });

            $('.form-input').blur(function() {
                $(this).parent().removeClass('focused');
            });
        });
    </script>
</body>
</html>
